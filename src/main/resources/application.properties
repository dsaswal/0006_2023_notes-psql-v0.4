# Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:file:./data/notesdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console Configuration (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate Configuration
spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.root=INFO
logging.level.dsa.personal.notespsqlv04=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true
info.app.name=dsa-notes-rbac
info.app.version=0.4

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=userPermissions

# Security Configuration - YAML config paths
security.permissions.config-path=classpath:config/permissions.yml
security.roles.config-path=classpath:config/roles.yml

# Async Configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

